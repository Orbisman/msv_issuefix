## abstract error messages defined for RELAX

GrammarReader.Abstract.MissingChildExpression =\
	hedge model is missing

GrammarReader.Abstract.MoreThanOneChildExpression =\
	more than one hedge model is specified whereas only one is allowed

GrammarReader.Abstract.RunAwayExpression =\
	the following hedgeRules form a infinite recursion ( {0} )

GrammarReader.Abstract.MissingTopLevel =\
	<topLevel> declaration was not found.

## RELAXReader error messages

RELAXReader.UndefinedNamespace =\
	referenced namespace "{0}" is not defined by <namespace> declaration

RELAXReader.NamespaceCollision =\
	namespace "{0}" is defined by more than one module

RELAXReader.InconsistentTargetNamespace =\
	module''s target namespace is "{0}", although the grammar expects "{1}"

RELAXReader.MissingTargetNamespace =\
	"targetNamespace" attribute is required to use a module without a grammar.

RELAXReader.IllegalOccurs =\
	"{0}" is a bad value for "occurs" attribute. It must be one of *,?, and +

RELAXReader.MisplacedOccurs =\
	"{0}" element cannot have "occurs" attribute

RELAXReader.MultipleTagDeclarations =\
	two "tag" elements provide definitions for the same role "{0}"

RELAXReader.MoreThanOneInlineTag =\
	"elementRule" can only have at most one inner tag declaration

RELAXReader.MultipleAttPoolDeclarations =\
	two "attPool" elements provide definitions for the same role "{0}"

RELAXReader.Warning.IllegalRelaxCoreVersion =\
	Tranquilo recognized RELAX Core Ver.1.0 only

RELAXReader.Warning.IllegalRelaxNamespaceVersion =\
	Tranquilo recognized RELAX Namespace Ver.1.0 only

RELAXReader.LanguageNotSupported =\
	"language" attribute is not supported yet

RELAXReader.InlineModuleNotFound =\
	"namespace" element has neither "moduleLocation" attribute nor child "module" element

RELAXReader.UndefinedElementRule =\
	elementRule "{0}" is not defined

RELAXReader.UnexportedElementRule =\
	elementRule "{0}" is not exported

RELAXReader.UndefinedHedgeRule =\
	hedgeRule "{0}" is not defined

RELAXReader.UnexportedHedgeRule =\
	hedgeRule "{0}" is not exported

RELAXReader.UndefinedTag =\
	tag "{0}" is not defined

RELAXReader.UndefinedAttPool =\
	attPool "{0}" is not defined

RELAXReader.UnexportedAttPool =\
	attPool "{0}" is not exported

RELAXReader.LabelCollision =\
	elementRule and hedgeRule declare the same label name "{0}"

RELAXReader.RoleCollision =\
	tag and attPool declare the same role name "{0}"

RELAXReader.TopLevelParticleMustBeRelaxCore =\
	child element of <topLevel> has to be an element of RELAX Core.

RELAXReader.NoExportedLabel =\
	at least one elementRule/hedgeRule has to be exported.

RELAXReader.ExportedHedgeRuleConstraint =\
	exported hedgeRule cannot reference labels of the other namespace.\n\
	dependencies are: {0}

RELAXReader.Warning.AnyOtherNamespaceIgnored =\
	URI "{0}" cannot be specified as a member of <anyOtherElement> \
	because this URI is defined by a module.

RELAXReader.MultipleAttributeConstraint =\
	two <attribute> simultaneously declare the same name "{0}", and \
	they are referenced from the same <tag> clause.

RELAXReader.IdAbuse =\
	"ID" or "IDREF" or their derived types are abused. \
	Those attributes must have unique attribute names, \
	or their <tag> declarations must have unique tag name.

RELAXReader.IdAbuse.1 =\
	"ID" or "IDREF" or their derived types are abused. \
	Attribute "{0}" may not be used for other datatypes.

RELAXReader.Warning.DeprecatedTypeName =\
	Datatype "{0}" is an old name. Please use "{1}" instead.