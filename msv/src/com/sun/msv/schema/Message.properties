SchemaParseException.UnrecognizedElement = \
	Element "{0}" is either undefined or not allowed here

SchemaParseException.MissingAttribute = \
	Attribute "{1}" is missing from "{0}"

SchemaParseException.LabelAndRoleAreMissing = \
	'elementRule' must have either 'role' or 'label' attribute (or both)

SchemaParseException.UndefinedRole = \
	specified role name "{0}" is undefined

SchemaParseException.UndefinedLabel = \
	specified label name "{0}" is undefined
	
SchemaParseException.UnrecognizedCoreVersion = \
	Tranquilo cannot handle non-1.0 version of RELAX Core

SchemaParseException.NoParticle = \
	'{0}' doesn't have a particle (e.g., ref,choice,sequence, ... )

SchemaParseException.MoreThanOneParticle = \
	'{0}' has more than one particle (e.g., ref,choice,sequence, ... )

SchemaParseException.ExportHasNoRecognizableAttribute = \
	'export' has no recognizable attribute

SchemaParseException.UndefinedFacet = \
	Unrecognizable facet '{0}' is specified

SchemaParseException.IllegalMixed = \
	'mixed' can only appear as a child of 'elementRule'

SchemaParseException.LocalTagNotAllowed = \
	local tag declaration is not allowed for 'elementRule' with 'role' attribute.